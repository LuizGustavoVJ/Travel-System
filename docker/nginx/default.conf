# ============================================
# Nginx Configuration - Professional Setup
# ============================================

# Upstream PHP-FPM
upstream php-fpm {
    server app:9000;
    keepalive 32;
}

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=general_limit:10m rate=30r/s;

server {
    listen 80;
    server_name _;
    
    root /var/www/html/public;
    index index.php index.html;
    
    # Logs
    access_log /var/log/nginx/access.log combined;
    error_log /var/log/nginx/error.log warn;
    
    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    
    # Gzip Compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/rss+xml font/truetype font/opentype application/vnd.ms-fontobject image/svg+xml;
    gzip_disable "msie6";
    gzip_min_length 1000;
    
    # Cache static files
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }
    
    # Health check endpoint (sem rate limit)
    location = /health {
        access_log off;
        fastcgi_pass php-fpm;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root/index.php;
        fastcgi_param REQUEST_URI /health;
        fastcgi_param REQUEST_METHOD GET;
        fastcgi_param QUERY_STRING "";
    }
    
    # API routes com rate limiting
    location /api {
        limit_req zone=api_limit burst=20 nodelay;
        try_files $uri $uri/ /index.php?$query_string;
    }
    
    # Bloqueia acesso a arquivos sens√≠veis
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    location ~ ^/(\.env|composer\.(json|lock)|package\.(json|lock)|yarn\.lock|\.git) {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # Bloqueia acesso direto ao storage (exceto public)
    location ~ ^/storage/(?!app/public) {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # PHP-FPM configuration
    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass php-fpm;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
        
        # Performance
        fastcgi_buffers 16 16k;
        fastcgi_buffer_size 32k;
        fastcgi_read_timeout 300;
        fastcgi_keep_conn on;
    }
    
    # Laravel routes
    location / {
        limit_req zone=general_limit burst=50 nodelay;
        try_files $uri $uri/ /index.php?$query_string;
    }
    
    # Client max body size
    client_max_body_size 10M;
    client_body_buffer_size 128k;
    
    # Timeouts
    keepalive_timeout 65;
    send_timeout 300;
}
