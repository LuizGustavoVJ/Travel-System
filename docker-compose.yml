version: '3.8'

services:
  app:
    build:
      context: ./backend
      dockerfile: ../docker/Dockerfile
    container_name: travel-system-app
    volumes:
      - ./backend:/var/www/html
    depends_on:
      - db
      - redis
      - rabbitmq
    networks:
      - travel-network

  nginx:
    image: nginx:alpine
    container_name: travel-system-nginx
    ports:
      - "8080:80"
    volumes:
      - ./backend:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - app
    networks:
      - travel-network

  db:
    image: mysql:8
    container_name: travel-system-db
    environment:
      MYSQL_DATABASE: travel_system
      MYSQL_ROOT_PASSWORD: root
      MYSQL_USER: travel_user
      MYSQL_PASSWORD: travel_password
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - travel-network

  redis:
    image: redis:6-alpine
    container_name: travel-system-redis
    ports:
      - "6379:6379"
    networks:
      - travel-network

  rabbitmq:
    image: rabbitmq:3-management
    container_name: travel-system-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    ports:
      - "5672:5672"
      - "15672:15672"
    networks:
      - travel-network

  mailpit:
    image: axllent/mailpit
    container_name: travel-system-mailpit
    ports:
      - "1025:1025"
      - "8025:8025"
    networks:
      - travel-network

  php-worker:
    build:
      context: ./backend
      dockerfile: ../docker/Dockerfile
    container_name: travel-system-worker
    command: php artisan queue:work rabbitmq --sleep=3 --tries=3
    volumes:
      - ./backend:/var/www/html
    depends_on:
      - app
      - rabbitmq
    networks:
      - travel-network

networks:
  travel-network:
    driver: bridge

volumes:
  db_data:
